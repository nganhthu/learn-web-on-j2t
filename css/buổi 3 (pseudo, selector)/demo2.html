<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style type="text/css">
            /*selector - chọn cụ thể một cái gì đấy*/
            /*selector - hay dùng cho java*/
            button[type="button"][title="bt"]{
                background: pink;
            }

            button[type="submit"]{
                background: green;
            }

            button[type="reset"]{
                background: red;
            }
        </style>
    </head>
    <body>
        <button type="button" title="bt">
            Đây là nút bình thường
        </button>
        <br>
        <button type="button" title="bt2">
            Đây là nút bình thường
        </button>
        <br>
        <button type="submit">
            Đây là nút thực hiện hành động
        </button>
        <br>
        <button type="reset">
            Đây là nút để xóa hành động
        </button>
    </body>
</html>
