<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th colspan="2">
                    ĐĂNG KÝ
                </th>
            </tr>
            <tr>
                <td>
                    Full name
                </td>
                <td>
                    <input type="text" placeholder="Nhập fullname" size="25">
                </td>
            </tr>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" placeholder="Nhập tên" size="25">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="Nhập mật khẩu" size="25">
                </td>
            </tr>
            <tr>
                <td>
                    Nhập lại Password
                </td>
                <td>
                    <input type="password" placeholder="Nhập lại mật khẩu" size="25">
                </td>
            </tr>
            <tr>
                <td>
                    Giới tính
                </td>
                <td>
                    <input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    Ngày Sinh
                </td>
                <td>
                    <select>
                        <option>Ngày 1</option>
                        <option>Ngày 2</option>
                        <option>Ngày 3</option>
                    </select>
                    <select>
                        <option>Tháng 1</option>
                        <option>Tháng 2</option>
                        <option>Tháng 3</option>
                    </select>
                    <select>
                        <option>Năm 2015</option>
                        <option>Năm 2016</option>
                        <option>Năm 2017</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Địa chỉ
                </td>
                <td>
                    <textarea cols="18" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Avatar
                </td>
                <td>
                    <input type="file" accept="image/*">
                </td>
            </tr>
            <tr>
                <td>
                    Sở thích
                </td>
                <td>
                    <input type="checkbox">Xem Phim
                    <input type="checkbox">Thể Thao
                    <input type="checkbox">Web
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="reset">Reset</button>
                    <button type="submit">OK</button>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
